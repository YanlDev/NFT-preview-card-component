<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="eth">
    <div class="card__container">
      <figure class="card__picture">
        <div class="card__efect">
          <img class="card__view" src="images/icon-view.svg" alt="">
        </div>
      </figure>
      <div class="card__texts">
        <h2 class="card__title"><a href="#">Equilibrium #3429</a></h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price">

          <img src="images/icon-ethereum.svg" alt="#" class="value-icon"><span class="value">0.041 ETH</span>
          <img src="images/icon-clock.svg" alt="" class="time-icon"><span class="time">3 days left</span>
    
        </div>

        <div class="card__creator">
          <img src="images/image-avatar.png" alt="" class="card__avatar">
          <p class="card__name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- 

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
